name: CD

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: tests_CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.0"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies (with dev)
        run: poetry install --no-interaction --with dev

      - name: Run tests (SQLite file)
        env:
          API_KEY: "ci-test-key"
          DATABASE_URL: "sqlite+pysqlite:////tmp/test.db"
        run: poetry run pytest -q

  build-and-push:
    name: build_and_push_GHCR
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.vars.outputs.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase + safe)
        id: vars
        run: |
          IMG="ghcr.io/${GITHUB_REPOSITORY,,}"
          IMG="${IMG//_/-}"
          echo "image_name=$IMG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image_name }}:latest
            ${{ steps.vars.outputs.image_name }}:${{ github.sha }}

  deploy-huggingface-wrapper:
    name: trigger_hf_rebuild
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Ensure HF_TOKEN is set
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${HF_TOKEN:-}" ]; then
            echo "HF_TOKEN missing or empty (GitHub Secrets)."
            exit 1
          fi

      - name: Clone Hugging Face Space repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: "SteGONZALEZ/technova-api"
        run: |
          set -euo pipefail
          git clone "https://SteGONZALEZ:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git" hf-space

      - name: Update Space Dockerfile to point to GHCR image (sha tag)
        env:
          IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          cd hf-space

          # Dockerfile "wrapper" : HF va rebuild, et donc pull l'image GHCR
          cat > Dockerfile <<EOF
          FROM ${IMAGE_NAME}:${SHA}
          EOF

          # Petite trace visible (optionnel)
          echo "${SHA}" > VERSION.txt

      - name: Commit and push to Hugging Face (triggers rebuild)
        env:
          HF_SPACE: "SteGONZALEZ/technova-api"
        run: |
          set -euo pipefail
          cd hf-space
          git config user.email "ci@github.com"
          git config user.name "github-actions"

          git add Dockerfile VERSION.txt
          git commit -m "Deploy ${GITHUB_SHA}" || echo "No changes to commit"
          git push

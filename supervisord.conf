[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid
user=root

[program:postgres]
command=bash -lc "mkdir -p /var/lib/postgresql/data && chown -R postgres:postgres /var/lib/postgresql && \
if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then su - postgres -c '/usr/lib/postgresql/*/bin/initdb -D /var/lib/postgresql/data'; fi && \
su - postgres -c '/usr/lib/postgresql/*/bin/postgres -D /var/lib/postgresql/data -c listen_addresses=127.0.0.1 -c port=5432'"
autostart=true
autorestart=true
startsecs=3
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:dbinit]
command=/init_db.sh
autostart=true
autorestart=false
startretries=0
priority=20
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:api]
command=poetry run uvicorn app.api:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
startsecs=2
priority=30
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:dashboard]
command=poetry run streamlit run dashboard/dshbd.py --server.address 0.0.0.0 --server.port 8501 --server.headless true
autostart=true
autorestart=true
startsecs=5
priority=40
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=50
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
